<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mystic Beat</title>
  // random script starts here
  <script>
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Apply random colors to all elements after DOM is fully loaded
      const allElements = document.querySelectorAll('*');
      allElements.forEach(el => {
        el.style.color = getRandomColor();
        el.style.backgroundColor = getRandomColor();
      });
    });
  </script>
  // random script ends here
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #121212;
      color: #eee;
    }
    header {
      background: #1db954;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
      font-weight: 700;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }
    img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mystic Beat</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="news.html">News</a>
      <a href="artists.html">Artists</a>
      <a href="https://mysticbeat.bandcamp.com/">Music</a>
      <a href="https://mysticbeat.printful.me/">Merch</a>
    </nav>
  </header>
  <main>
    <img id="randomImage" src="" alt="Random Image" style="max-width: 90%; height: auto;" />

<script>
  // List of image URLs
  const images = [
    "mysticbeat23.jpg",
    "mysticbeat27.png",
    // Add more image URLs here
  ];

  // Select a random image
  const randomIndex = Math.floor(Math.random() * images.length);
  const selectedImage = images[randomIndex];

  // Set the image src
  document.getElementById("randomImage").src = selectedImage;
</script>
  </main>
  <footer>
    &copy; 2025 Mystic Beat. All rights reserved.
  </footer>
</body>
</html>
